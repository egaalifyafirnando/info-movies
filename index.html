<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/bootstrap.min.css" />
        <title>Movie Info</title>
    </head>
    <body>
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="navbar-brand pt-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="bi bi-film"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"
                    />
                </svg>
                Info Movie XXI
            </h1>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col pt-5">
                    <h1>Welcome to Info Movie XXI</h1>
                </div>
            </div>

            <div class="row">
                <div class="col input-group">
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control input-keywords"
                            placeholder="Search movie..."
                        />
                        <div class="input-group-append">
                            <button
                                class="btn btn-outline-secondary search-button"
                                type="button"
                            >
                                Button
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <div class="row movie-container"></div>

            <div class="row">
                <div class="col">
                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5
                                        class="modal-title"
                                        id="exampleModalLabel"
                                    >
                                        Detail Movie
                                    </h5>
                                    <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center text-white bg-dark">
            <h5 class="pt-3">&copy;2021 | Ega Alifya Firnando</h5>
            <p class="pb-3">
                made with
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-heart-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                    />
                </svg>
            </p>
        </div>

        <script src="./script/jquery-3.5.1.min.js"></script>
        <script src="./script/bootstrap.min.js"></script>
        <script src="./script/script.js"></script>
    </body>
</html>
